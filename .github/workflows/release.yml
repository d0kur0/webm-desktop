name: release npm package
on:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  lint:
    name: "Lint code with ESLint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run lint

  build_windows:
    name: "Build app [Windows]"
    needs:
      - lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run make
      - shell: bash
        run: |
          cp -r ./out/make ./out/build_windows
      - uses: actions/upload-artifact@v3
        with:
          name: dist-windows
          path: ./out/build_windows

  build_linux:
    name: "Build app [Linux (deb, rpm)]"
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run make
      - run: cp -r ./out/make ./out/build_linux
      - uses: actions/upload-artifact@v3
        with:
          name: dist-linux
          path: ./out/build_linux

  build_macos:
    name: "Build app [MacOS]"
    needs:
      - lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run make
      - run: cp -r ./out/make ./out/build_macos
      - uses: actions/upload-artifact@v3
        with:
          name: dist-macos
          path: ./out/build_macos

  release:
    name: "Release new app version"
    needs:
      - build_linux
      - build_windows
      - build_macos
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install -y tree
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - uses: actions/download-artifact@v3
      - run: mkdir gh_assets
      - run: cp dist_linux/deb/x64/webm-desktop_*_amd64.deb gh_assets/webm-desktop_amd64.deb
      - run: cp dist_windows/squirrel.windows/x64/webm-desktop-*\ Setup.exe gh_assets/webm-desktop_setup_amd64.exe
      - run: cp dist_macos/zip/darwin/x64/webm-desktop-darwin-x64-*.zip gh_assets/webm-desktop-darwin-x64.zip
      - run: cp dist_linux/rpm/x64/webm-desktop-*-1.x86_64.rpm gh_assets/webm-desktop-1.x86_64.rpm
      - run: rm -rf {dist_linux,dist_windows,dist_macos}
      - run: tree
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
